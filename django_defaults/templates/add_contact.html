<hr>
<h3>Add Contact</h3>
{% from "partials/_formhelpers.html" import render_field %}

<div class="row">
    <div class="col-md-12">
        <form action="{{ url_for('contacts') }}" method="post">
            {{ form.csrf_token }}
            <div class="row">
                <div class="col-md-4">
                    {{ render_field(form.first_name) }}
                </div>
                <div class="col-md-4">
                    {{ render_field(form.last_name) }}
                </div> 
                <div class="col-md-4">
                    {{ render_field(form.phone_number) }}
                </div>
            </div>
            <input type="submit" value="Save" 
                   class="btn btn-large btn-success space-top"></input>
        </form>
    </div>
</div>
